<div class="container text-center">
    <h1>INDIA COVID DATA</h1>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of data.reverse()">
                <td>{{x.date.slice(0,10)}}</td>
                <td>{{x.cases}}</td>
              </tr>
        </tbody>
    </table>
</div>
